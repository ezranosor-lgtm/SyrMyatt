<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order - Game Rank Boost</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #fff;
        }

        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #00ffcc;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: #111;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #00ffcc;
        }
        
        /* --- Order Form Section CSS --- */
        .order-container {
            padding: 50px 20px;
            max-width: 600px;
            margin: 40px auto;
            background-color: #1a1a1a; 
            border: 2px solid #00ffcc;
            border-radius: 10px;
        }

        .order-container h2 {
            text-align: center;
            color: #00ffcc;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea { 
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #0d0d0d;
            color: #fff;
            box-sizing: border-box; 
        }
        
        .submit-button {
            display: block;
            width: 100%;
            background-color: #00ffcc;
            color: #0d0d0d;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            text-decoration: none;
            text-align: center;
        }

        .submit-button:hover {
            background-color: #00cc99;
        }
        
        footer {
            background-color: #111;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>Game Rank Boost Service</header>
    <nav>
        <a href="index.html">Home</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#contact">Contact</a>
    </nav>

    <div class="order-container">
        <h2>Place Your Rank Boost Order</h2>
        <form action="/submit-order" method="POST">
            
            <div class="form-group">
                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="">-- Choose a Rank Boost --</option>
                    <option value="epic-mythic">Epic to Mythic ($15)</option>
                    <option value="mythic-glory">Mythic to Mythical Glory ($30)</option>
                    <option value="glory-immortal">Mythical Glory to Immortal ($50)</option>
                    <option value="custom">Other / Custom Rank (Negotiable)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Your Email Address:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="game_id">Your Game ID / Username:</label>
                <input type="text" id="game_id" name="game_id" placeholder="Your in-game name or ID" required>
            </div>

            <div class="form-group">
                <label for="current_rank">Current Rank:</label>
                <input type="text" id="current_rank" name="current_rank" placeholder="e.g. Epic III">
            </div>

            <div class="form-group">
                <label for="note">Additional Notes (Optional):</label>
                <textarea id="note" name="note" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-button">Submit Order</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; font-size: 14px;">*Note: This is a static form. To process orders, you will need server-side code (e.g., PHP, Node.js).</p>
    </div>

    <footer>
        &copy; 2025 Game Rank Boost Service. All rights reserved.
    </footer>
</body>
</html>
